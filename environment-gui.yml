# Cross-platform svVascularize GUI environment.
#
# - Windows/macOS: use this file as-is.
# - Linux: consider `environment-gui-linux.yml` (includes Mesa/libGL + X11 libs)
#   if you encounter OpenGL/VTK/Qt runtime issues.
name: svv-gui
channels:
  - conda-forge
dependencies:
  - python>=3.9,<3.13
  - numpy
  - psutil
  - pyside6>=6.4
  - pyvista>=0.41
  - pyvistaqt>=0.11.0
  - vtk
  - pip
  - pip:
      - .
