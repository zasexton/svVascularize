# Linux svVascularize GUI environment.
#
# Includes Mesa/libGL userspace + X11 runtime libraries to reduce the chance of
# OpenGL driver / Qt platform plugin issues on Linux.
name: svv-gui
channels:
  - conda-forge
dependencies:
  - python>=3.9,<3.13
  - numpy
  - psutil
  - pyside6>=6.4
  - pyvista>=0.41
  - pyvistaqt>=0.11.0
  - vtk
  # Linux-only runtime GL stack (not available on Windows/macOS)
  - mesalib
  - libglvnd
  - libxcb
  - xorg-libx11
  - xorg-libxt
  - xorg-libxfixes
  - pip
  - pip:
      - .
