<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-labelledby="title desc">
  <title id="title">Start Points tab (schematic)</title>
  <desc id="desc">Schematic of the Start Points tab: network/tree selection, point list, pick/manual input actions, and direction controls.</desc>
  <defs>
    <style>
      .bg { fill: #f7fbff; }
      .panel { fill: #ffffff; stroke: #d9e4ec; stroke-width: 2; }
      .tabbar { fill: #ecf2f8; }
      .tab { fill: #ffffff; stroke: #d9e4ec; stroke-width: 2; }
      .tab-active { fill: #003d6b; }
      .card { fill: #ffffff; stroke: #d9e4ec; stroke-width: 2; }
      .btn { fill: #ecf2f8; stroke: #d9e4ec; stroke-width: 2; }
      .btn-primary { fill: rgba(26,163,255,.18); stroke: #8dd6ff; stroke-width: 2; }
      .btn-danger { fill: rgba(255,107,107,.12); stroke: rgba(255,107,107,.6); stroke-width: 2; }
      .label { font-family: Montserrat, Helvetica, Arial, sans-serif; font-size: 18px; fill: #354652; font-weight: 700; }
      .muted { font-family: Montserrat, Helvetica, Arial, sans-serif; font-size: 14px; fill: #5f7485; }
      .text { font-family: Montserrat, Helvetica, Arial, sans-serif; font-size: 14px; fill: #354652; }
      .inv { font-family: Montserrat, Helvetica, Arial, sans-serif; font-size: 14px; fill: #ffffff; font-weight: 700; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="520" />

  <!-- Properties panel -->
  <rect class="panel" x="90" y="50" width="1020" height="420" rx="14" />
  <text class="label" x="118" y="90">Properties</text>
  <text class="muted" x="230" y="90">Start Points tab</text>

  <!-- Tabs -->
  <rect class="tabbar" x="110" y="110" width="980" height="44" rx="10" />
  <rect class="tab" x="120" y="116" width="150" height="32" rx="8" />
  <text class="text" x="158" y="138">Generation</text>
  <rect class="tab-active" x="278" y="116" width="170" height="32" rx="8" />
  <text class="inv" x="320" y="138">Start Points</text>

  <!-- Left: selection + list -->
  <rect class="card" x="120" y="170" width="510" height="280" rx="12" />
  <text class="label" x="140" y="205">Network/Tree &amp; Points</text>
  <text class="muted" x="140" y="230">Pick or enter one selected start point per (network, tree)</text>

  <rect class="btn" x="140" y="250" width="220" height="34" rx="8" />
  <text class="text" x="154" y="272">Networks: 1 … 10</text>

  <rect class="btn" x="370" y="250" width="240" height="34" rx="8" />
  <text class="text" x="384" y="272">Network / Tree selectors</text>

  <rect class="tabbar" x="140" y="300" width="470" height="90" rx="10" />
  <text class="text" x="154" y="325">Points list (checkbox = selected)</text>
  <text class="muted" x="154" y="350">P0: N0T0 (x, y, z)  [Dir]</text>

  <rect class="btn-primary" x="140" y="400" width="230" height="38" rx="10" />
  <text class="text" x="155" y="425">Pick Point (Click on Domain)</text>

  <rect class="btn" x="380" y="400" width="230" height="38" rx="10" />
  <text class="text" x="445" y="425">Manual Input…</text>

  <!-- Right: direction controls -->
  <rect class="card" x="650" y="170" width="440" height="280" rx="12" />
  <text class="label" x="670" y="205">Direction Controls</text>
  <text class="muted" x="670" y="230">Optional: bias initial growth direction</text>

  <rect class="btn" x="670" y="250" width="400" height="34" rx="8" />
  <text class="text" x="684" y="272">Use Custom Direction (checkbox)</text>

  <rect class="btn" x="670" y="300" width="120" height="34" rx="8" />
  <text class="text" x="712" y="322">X</text>
  <rect class="btn" x="810" y="300" width="120" height="34" rx="8" />
  <text class="text" x="852" y="322">Y</text>
  <rect class="btn" x="950" y="300" width="120" height="34" rx="8" />
  <text class="text" x="992" y="322">Z</text>

  <rect class="btn" x="670" y="350" width="400" height="38" rx="10" />
  <text class="text" x="805" y="375">Normalize Direction</text>

  <rect class="btn-danger" x="670" y="400" width="190" height="38" rx="10" />
  <text class="text" x="710" y="425">Delete Selected</text>
  <rect class="btn-danger" x="880" y="400" width="190" height="38" rx="10" />
  <text class="text" x="945" y="425">Clear All</text>
</svg>

